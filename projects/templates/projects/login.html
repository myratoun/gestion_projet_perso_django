
{% extends 'projects/base.html' %}

{% block content %}
{% load static %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url('{% static 'images/bg-1.jpg' %}');"></div>
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Connectez-vous</h3>
								</div>
							</div>
							<form action="#" class="signin-form" method="post">
								{% csrf_token %}

								<div class="form-group mt-3">
									<input id="username" type="text" name="username" class="form-control" required>
									<label class="form-control-placeholder" for="username">Nom d'utilisateur</label>
								</div>
								<div class="form-group">
								  <input id="password-field" type="password" name="password" class="form-control" required>
								  <label class="form-control-placeholder" for="password-field">Mot de passe</label>
								  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Se connecter</button>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-50 text-left">
										<label class="checkbox-wrap checkbox-primary mb-0">Se souvenir de moi
										  <input type="checkbox" checked>
										  <span class="checkmark"></span>
										</label>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
