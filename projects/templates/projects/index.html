{% extends 'projects/base.html' %}
{% block title %}Accueil{% endblock %}
{% block content %}
{% load static %}
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="frame m-2">
                <div class="list">
                    <div class="head">
                        <div class="title">Friday</div>
                        <div class="subtitle">March 4, 2016</div>
                    </div>
                    <ul>
                        <li>
                            <input type="checkbox" id="item-1" name="item-1">
                            <label for="item-1" class="text">Create a list</label>
                            <label for="item-1" class="button"></label>
                            <div class="wrapper">
                                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 98.5 98.5" enable-background="new 0 0 98.5 98.5" xml:space="preserve">
                            <path class="checkmark" fill="none" stroke-width="8" stroke-miterlimit="10" d="M81.7,17.8C73.5,9.3,62,4,49.2,4
                            C24.3,4,4,24.3,4,49.2s20.3,45.2,45.2,45.2s45.2-20.3,45.2-45.2c0-8.6-2.4-16.6-6.5-23.4l0,0L45.6,68.2L24.7,47.3"/>
                        </svg>
                            </div>
                        </li>
                        <li>
                            <input type="checkbox" id="item-2" name="item-2">
                            <label for="item-2" class="text">Complete first task</label>
                            <label for="item-2" class="button"></label>
                            <div class="wrapper">
                                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                     viewBox="0 0 98.5 98.5" enable-background="new 0 0 98.5 98.5" xml:space="preserve">
                              <path class="checkmark" fill="none" stroke-width="8" stroke-miterlimit="10" d="M81.7,17.8C73.5,9.3,62,4,49.2,4
                                C24.3,4,4,24.3,4,49.2s20.3,45.2,45.2,45.2s45.2-20.3,45.2-45.2c0-8.6-2.4-16.6-6.5-23.4l0,0L45.6,68.2L24.7,47.3"/>
                        </svg>
                            </div>
                        </li>
                        <li>
                            <input type="checkbox" id="item-3" name="item-3">
                            <label for="item-3" class="text">Write some CSS code</label>
                            <label for="item-3" class="button"></label>
                            <div class="wrapper">
                                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 98.5 98.5" enable-background="new 0 0 98.5 98.5" xml:space="preserve">
                            <path class="checkmark" fill="none" stroke-width="8" stroke-miterlimit="10" d="M81.7,17.8C73.5,9.3,62,4,49.2,4
                               C24.3,4,4,24.3,4,49.2s20.3,45.2,45.2,45.2s45.2-20.3,45.2-45.2c0-8.6-2.4-16.6-6.5-23.4l0,0L45.6,68.2L24.7,47.3"/>
                        </svg>
                            </div>
                        </li>
                        <li>
                            <input type="checkbox" id="item-4" name="item-4">
                            <label for="item-4" class="text">Amaze the world</label>
                            <label for="item-4" class="button"></label>
                            <div class="wrapper">
                                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                     viewBox="0 0 98.5 98.5" enable-background="new 0 0 98.5 98.5" xml:space="preserve">
                          <path class="checkmark" fill="none" stroke-width="8" stroke-miterlimit="10" d="M81.7,17.8C73.5,9.3,62,4,49.2,4
                            C24.3,4,4,24.3,4,49.2s20.3,45.2,45.2,45.2s45.2-20.3,45.2-45.2c0-8.6-2.4-16.6-6.5-23.4l0,0L45.6,68.2L24.7,47.3"/>
                        </svg>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="frame m-2">
                <button type="button" class="add-project" data-toggle="modal" data-target="#addProjectModal">
                    <img src="{% static 'images/plus.png' %}">
                </button>
                <div class="modal fade" id="addProjectModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title d-flex" id="modalLabel">
                                    <div class="w-100">
                                        <h3>Ajouter un projet</h3>
                                    </div>
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="#" id="addProjectForm" method="post">
                                    {% csrf_token %}
                                    <div class="form-group mt-3">
                                        <input id="name" type="text" name="name" class="form-control" required>
                                        <label class="form-control-placeholder" for="name">Nom du projet</label>
                                    </div>
                                    {{ form.as_p }}
                                    <div class="form-group">
                                        <button type="submit" class="form-control btn btn-login rounded submit px-3">Ajouter</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
